<html lang="ko"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, 그리고 Bootstrap 기여자들">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Change Password</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.2/examples/sign-in/">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body class="text-center" style="background-image: url('/static/img/minimalist.jpg'); background-repeat: no-repeat; background-size: cover;"> 
    
    <!-- INCLUDE HEADER -->
    {% include 'includes/header.html' %}
    
    <main class="form-signin w-100 m-auto">
      <form style="margin-top: 200px; display: relative;" method="post" action="{% url 'common:change_password' %}">
        {% csrf_token %}
        <!-- <img class="mb-4" src="/static/img/rock.png" alt="" width="218px" height="231px" style="margin-bottom: 0px;"> -->
        <h1 class="h3 mb-3 fw-normal">비밀번호 변경</h1>
        <h6>비밀번호는 대소문자, 숫자, 기호, 등을 이용해서 8글자 이상 사용을 권합니다.</h6><br>
        {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                  <ul>
                    {% for field in form %}
                    {% for error in field.errors %}
                    <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                    {% endfor %}
                    {% endfor %}
                  </ul>
                </div>
                {% endif %}
        <div>
        <div class="form-floating" style=" width: 500px; margin: 3px auto;">
          <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Old_Password" style="width: 100%;" value="{{ form.old_password.value|default_if_none:'' }}">
          <label for="floatingInput" style="width: 100%;">현재 비밀번호</label>
        </div>
        <div class="form-floating" style=" width: 500px; margin: 3px auto;">
            <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="New_Password1" style="width: 100%;" value="{{ form.new_password1.value|default_if_none:'' }}">
            <label for="floatingInput" style="width: 100%;">새 비밀번호</label>
          </div>
        <div class="form-floating" style=" width: 500px; margin: auto;">
          <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="New_Password2"style="width: 100%;" value="{{ form.new_password2.value|default_if_none:'' }}">
          <label for="floatingPassword" style="width: 100%;">새 비밀번호 확인</label>
        </div>
        </div>
        <div class="checkbox mb-3">
          <label>
          </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" style="width: 20%; background-color: #353535;">변경</button>
        <p class="mt-5 mb-3 text-muted">© 2023</p>
      </form>
    </main>
</body>
</html>
