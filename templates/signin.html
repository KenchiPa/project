<html lang="ko"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, 그리고 Bootstrap 기여자들">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Login</title>
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.2/examples/sign-in/">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>
  <body class="text-center"> 
    <main class="form-signin w-100 m-auto">
      <form style="margin-top: 200px; display: relative;" method="post">
        {% csrf_token %}
        <img class="mb-4" src="/static/img/logo.png" alt="" width="218px" height="231px" style="margin-bottom: 0px;">
        <h1 class="h3 mb-3 fw-normal">로그인 해주세요</h1>
        <div>
        <div class="form-floating" style=" width: 500px; margin: 3px auto;">
          <input type="text" class="form-control" id="username" name="username" placeholder="name@example.com" style="width: 100%;">
          <label for="floatingInput" style="width: 100%;">아이디</label>
        </div>
        <div class="form-floating" style=" width: 500px; margin: auto;">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password"style="width: 100%;">
          <label for="floatingPassword" style="width: 100%;">비밀번호</label>
        </div>
        </div>
        <div class="checkbox mb-3">
          <label>
            <!-- <input type="checkbox" value="remember-me"> 기억하기 -->
          </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit" style="width: 20%; background-color: #353535;">로그인</button>
        <p class="mt-5 mb-3 text-muted">© 2023</p>
      </form>
    </main>
</body>
</html>
